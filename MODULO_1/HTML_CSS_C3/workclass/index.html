<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>
    almbum
  </h1>
  <h2>
    tiulo2
  </h2>
  <!-- Elemento tabla -->
  <table>
    <!-- tr son nuestras filas -->
    <tr>
      <!-- th y td son columnas -->
      <th rowspan="2">titulo tabla</th>
      <td rowspan="2">2</td>
      <td>2</td>
    </tr>
    <tr>
      <td>2</td>
    </tr>
    <tr>
      <td>mas</td>
      <td colspan="2">mas</td>
    </tr>
  </table>
  <hr>
  <h2>Links con target</h2>
  <!-- Elemete links -->
  <!-- target para definit donde voy a a abrir el link -->
  <a href="https://google.com" target="_blank">
    texto del link
  </a>
  <!-- rutas absolutas -->
  <h2>Links con rutas absolutas</h2>
  <a href="https://youtube.com" target="_blank" rel="noopener noreferrer">Ruta absoluta youtube</a>
  <h2>Links con rutas relativas</h2>
  <a href="./index2.html" target="_blank" rel="noopener noreferrer">Ruta relativa pagina 2</a>

  <!-- links con contenidos -->
  <a href="http://kambcode.com" target="_blank" rel="noopener noreferrer">
    <img src="./../../HTML_CSS_C2/homework/homework_form.png" alt="" srcset="">
  </a>
  <!-- link con atributo titulo -->
  <a href="http://gmail.com" target="_blank" title="Ir a gmail" rel="noopener noreferrer">ir aqui</a>
  <!-- link con redireccion a contenido -->
  <a href="index2.html#footer" target="_blank" rel="noopener noreferrer">Ir con contenido</a>
</body>

</html>
